<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IpiMdd050EvalWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="#" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body class="ember-application">
    <div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button
              type="button"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              class="navbar-toggle collapsed"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand active ember-view"
              >Librairie Audio</a
            >
          </div>

          <div
            id="bs-example-navbar-collapse-1"
            class="collapse navbar-collapse"
          >
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#"
                th:href="@{thymeleaf/artists(page=0,size=10,sortProperty=name,sortDirection=ASC)}"
                class="nav-link ember-view">Liste des artistes</a>
              </li>
            </ul>

            <form
              role="search"
              class="navbar-form navbar-right"
              th:action="@{thymeleaf/artists}"
            >
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Rechercher par nom"
                  class="ember-text-field form-control ember-view"
                  th:value="${name}"
                  name="name"
                />
              </div>
              <button type="submit" class="btn btn-default">Rechercher</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">Bienvenue dans votre librairie audio Thymeleaf !</h1>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
