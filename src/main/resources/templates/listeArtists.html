<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IpiMdd050EvalWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="#" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container" th:replace="navbar :: navbar"></div>

      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h1>Liste des artistes</h1>
            <a href="#" class="btn btn-primary">Nouvel artiste</a>
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th scope="col">
                    Nom
                    <span class="glyphicon glyphicon-chevron-up"></span>
                  </th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody th:each="artist : ${artists}">
                <tr>
                  <th scope="row" th:text="${artist.name}">A Cor Do Som</th>
                  <td>
                    <a href="#" th:href="@{artists/{id}(id=${artist.id})}"
                      >Détail</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-lg-6">
                <p th:text="${sizep}"></p>
              </div>
              <div class="col-lg-6">
                <ul class="pagination">
                  <li
                    th:classappend="${artists.hasPrevious()} ? none : disabled"
                  >
                    <a
                      href="#"
                      th:with="pagePrev=${pageNum} - 1"
                      th:href="${artists.hasPrevious()} ? @{artists(page=${pagePrev},size=${size},(sortProperty=${sortProperty}),sortDirection=${sortDirection})} : '#'"
                      >«</a
                    >
                  </li>
                  <li>
                    <a href="#">Page <span th:text="${pageNum}"></span></a>
                  </li>
                  <li th:classappend="${artists.hasNext()} ? none : disabled">
                    <a
                      href="#"
                      th:with="pageNext=${pageNum} + 1"
                      th:href="${artists.hasNext()} ? @{artists(page=${pageNext},size=${size},(sortProperty=${sortProperty}),sortDirection=${sortDirection})} : '#'"
                    >
                      »
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
