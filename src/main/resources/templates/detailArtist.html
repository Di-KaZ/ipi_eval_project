<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IpiMdd050EvalWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/journal/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body class="ember-application">
    <div>
      <div class="container" th:replace="navbar :: navbar"></div>
      <div class="container">
        <h2 th:text="${artist.name}">Whaaat ?!</h2>

        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name" class="form-control-label">Nom</label>
              <input
                type="text"
                name="name"
                class="ember-text-field form-control ember-view"
                th:value="${artist.name}"
                form="saveArtistForm"
              />
              <div style="height: 20px"></div>

              <div style="display: flex">
                <form
                  action="#"
                  id="saveArtistForm"
                  th:object="${artist}"
                  th:action="@{'/thymeleaf/artists/'}"
                  th:method="post"
                >
                  <input type="hidden" th:value="*{id}" name="id" />
                  <button type="submit" class="btn btn-primary">
                    Enregistrer
                  </button>
                </form>
                <div style="width: 20px"></div>
                <form
                  action="#"
                  id="deleteArtistForm"
                  th:object="${artist}"
                  th:action="@{'/thymeleaf/artists/delete'}"
                  th:method="delete"
                >
                  <input type="hidden" th:value="${artist.name}" name="name" />
                  <input type="hidden" th:value="${artist.id}" name="id" />
                  <button class="btn btn-danger" type="submit">
                    Supprimer L'album
                  </button>
                </form>
              </div>
              <div style="height: 20px"></div>
              <label for="performance" class="form-control-label">Albums</label>
              <div
                class="row"
                th:each="album : ${artist.albums}"
                style="padding-bottom: 20px"
              >
                <form
                  action="#"
                  id="saveForm"
                  th:object="${album}"
                  th:action="@{'/thymeleaf/albums/'}"
                  th:method="post"
                >
                  <div class="col-lg-10">
                    <input type="hidden" th:value="*{id}" name="id" />
                    <input
                      type="hidden"
                      th:value="${artist.id}"
                      name="ArtistId"
                    />
                    <input
                      class="form-control"
                      th:value="*{title}"
                      th:object="${album}"
                      name="title"
                    />
                  </div>
                  <div class="col-lg-1">
                    <button type="submit" class="btn btn-primary">
                      Enregistrer
                    </button>
                  </div>
                </form>
                <div class="col-lg-1">
                  <form
                    th:action="@{'/thymeleaf/albums/'}"
                    th:method="delete"
                    id="deleteFrom"
                    th:object="${album}"
                  >
                    <input type="hidden" th:value="*{id}" name="id" />
                    <input
                      type="hidden"
                      th:value="${artist.id}"
                      name="artistId"
                    />
                    <input
                      type="hidden"
                      th:value="*{title}"
                      th:object="${album}"
                      name="title"
                    />
                    <button type="submit" class="btn btn-danger">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </form>
                </div>
              </div>
              <div style="height: 20px"></div>
              <div class="row">
                <form
                  id="createForm"
                  th:action="@{'/thymeleaf/albums/'}"
                  method="post"
                >
                  <div class="col-lg-10">
                    <input
                      type="hidden"
                      th:value="${artist.id}"
                      name="ArtistId"
                    />
                    <input
                      class="form-control"
                      th:value="*{title}"
                      placeholder="Nouvel album ?"
                      name="title"
                    />
                  </div>
                  <div class="col-lg-1">
                    <button class="btn btn-success">Ajouter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h3 style="width: 100%; text-align: center" th:text="${message}"></h3>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
