<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IpiMdd050EvalWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/journal/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body class="ember-application">
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#message"
    >
      Launch demo modal
    </button>

    <div
      class="modal fade"
      id="message"
      tabindex="-1"
      role="dialog"
      aria-labelledby="messageLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageLabel">Message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" th:text="${message}">Default</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="container" th:replace="navbar :: navbar"></div>
      <div class="container">
        <h2 th:text="${artist.name}">Whaaat ?!</h2>

        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name" class="form-control-label">Nom</label>
              <input
                type="text"
                id="name"
                class="ember-text-field form-control ember-view"
                th:value="${artist.name}"
              />
              <div style="height: 20px"></div>

              <label for="performance" class="form-control-label">Albums</label>
              <div
                class="row"
                th:each="album : ${artist.albums}"
                style="padding-bottom: 20px"
              >
                <form id="saveForm" th:action="'artists/save/'" method="post">
                  <div class="col-lg-10">
                    <input class="form-control" th:value="${album.title}" />
                  </div>
                  <div class="col-lg-1">
                    <button disabled="" class="btn btn-primary">
                      Enregistrer
                    </button>
                  </div>
                  <div class="col-lg-1">
                    <button
                      th:id="${album.id}"
                      type="submit"
                      class="btn btn-danger"
                      th:action="'albums/delete/' + ${album.id}"
                    >
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </div>
                </form>
              </div>
              <div style="height: 20px"></div>
              <div class="row">
                <form
                  id="createForm"
                  th:action="'artists/album/save/'"
                  method="post"
                >
                  <div class="col-lg-10">
                    <input class="form-control" placeholder="Nouvel album ?" />
                  </div>
                  <div class="col-lg-1">
                    <button disabled="" class="btn btn-success">Ajouter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button disabled="" class="btn btn-primary">Enregistrer</button>
          <a
            class="btn btn-danger"
            th:href="@{/thymeleaf/artists/delete/{id}(id=${artist.id})}"
            >Supprimer</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
