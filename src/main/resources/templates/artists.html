<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>AudioLib</title>
  </head>
  <body>
    <h1>Welcome to AudioLib</h1>
    <p th:text="${page}">Looks like there a problem</p>
    <div th:each="artist: ${artists}">
      <h3 th:text="artist.name"></h3>
      <ul th:each="album: ${artist.albums}>">
        <li th:text="album.name"></li>
      </ul>
    </div>
  </body>
</html>
